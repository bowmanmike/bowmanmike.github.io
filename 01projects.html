---
layout: page
title: Projects
permalink: /projects/
---

{% assign projects = (site.projects | sort "date" | reverse)%}
{% for project in projects %}
  <div class="each-project">
    <a href="{{ project.url | prepend: site.baseurl }}" class="index-project-link">{{ project.title }}</a>
    <p class="each-project-content">
      {{ project.content }}
    </p>
  </div>
{% endfor %}
