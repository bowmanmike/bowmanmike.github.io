<div class="index-header">
  <div class="index-header-text">

  </div>

  <div class="profile-photo">
    <img src="assets/bitmaker_portrait_cropped.jpg" alt="Mike Bowman" id="index-profile-photo">

<div class="index-nav">
  {% for my_page in site.pages %}

        <a class="index-page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>

  {% endfor %}
</div>
